{% extends "base.html" %}

{% block content %}

<h3>{{ titulo }}</h3>

<form method="post">
    {% csrf_token %}
    
    <table>
        {{ form.as_table }}
    </table>

    <input value="Cadastrar" type="submit">

    <input value="Cancelar" type="button" onclick="location.href='{% url "index" %}'">
    
    {% if object %}
        <input value="Deletar Tarefa" type="button" onclick="location.href='{% url "tarefa-delete" object.id %}'">
    {% endif %}

</form>

{% endblock %}
