{% extends "base.html" %}

{% block content %}

<div class="card">
    <div class="card-header p-3">
        <h5 class="mb-0"><i class="fas fa-tasks me-2"></i>{{ titulo }}</h5>
    </div>
    <div class="card-body" data-mdb-perfect-scrollbar="true" style="position: relative; max-height: 600px; overflow-y: auto;">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3"> <!-- Adicione uma margem inferior -->
                <table class="table table-responsive"> <!-- Adicione a classe "table-responsive" para tornar o formulário responsivo -->
                    {{ form.as_table }}
                </table>
            </div>
            <div class="d-flex justify-content-end"> <!-- Use classes flex para alinhar os botões à direita em telas menores -->
                {% if update %}
                <button class="btn btn-dark" value="Cadastrar" type="submit">Atualizar</button>
                {% else %}
                <button class="btn btn-dark" value="Cadastrar" type="submit">Cadastrar</button>
                {% endif %}
                {% if object %}
                <input class="btn btn-danger ms-2" value="Deletar Tarefa" type="button" onclick="location.href='{% url "tarefa-delete" object.id %}'">
                {% endif %}
                <input class="btn btn-light ms-2" value="Cancelar" type="button" onclick="location.href='{% url "index" %}'">
            </div>
        </form>
    </div>
</div>


{% endblock %}
