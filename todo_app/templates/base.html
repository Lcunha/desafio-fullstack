<!doctype html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
    rel="stylesheet"
    />
    <title>Simplify ToDo List</title>
</head>


<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-12 col-xl-10">
                    <h1 onclick="location.href='{% url "index" %}'">
                        Simplify ToDo List
                    </h1>
    

    <div>
        {% block content %}

        {% endblock %}
    </div>

                </div>
            </div>
        </div>
    </section>

</body>
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
    var csrfToken = document.querySelector('input[name="csrfmiddlewaretoken"]').value;
    $(function() {
        $(".sortable").sortable({
            update: function(event, ui) {
                // Obter a ordem atualizada diretamente dos elementos HTML
                var novaOrdem = $(this).find("tr").map(function() {
                    return $(this).data("id");
                }).get();

                // Enviando uma solicitação AJAX para a função de visualização do Django para atualizar a ordem no BD
                $.ajax({
                    url: '{% url "reordenar_tarefas" %}',
                    type: 'POST',
                    headers: { "X-CSRFToken": csrfToken },
                    data: { 'tarefa[]': novaOrdem },
                    success: function(data) {
                        // Recebendo retorno
                        console.log(data.message);
                    },
                    error: function(xhr, textStatus, error) {
                        // Erros
                        console.error(xhr.responseText);
                    }
                });
            }
        });
        $(".sortable").disableSelection();
    });
</script>
  
</html>
